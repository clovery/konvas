<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
  * { margin: 0; padding: 0; }
  .konvas {
    background: #dcdcdc;
    margin: 0 auto;
  }
  .node {
    background: #069430;
  }
</style>
</head>
<body>
<div id="konvas"></div>
<script src="../../dist/konvas.js"></script>
<script>
const konvas = new Konvas('#konvas')
const node1 = konvas.addNode({
  x: 0, y: 0, width: 60, height: 60, text: 'Text'
})
const div = document.createElement('div')
div.innerHTML = 'Text'
node1.wrap(div)

konvas.addNode({
  x: 80, y: 80, width: 60, height: 60, text: 'Text'
})
</script>
</body>
</html>
