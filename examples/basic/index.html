<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
  * { margin: 0; padding: 0; }
  .konvas {
    background: #dcdcdc;
    margin: 40px auto;
  }
  .node {
    background: #069430;
  }
</style>
</head>
<body>
<div id="konvas"></div>
<script src="../../dist/konvas.js"></script>
<script>
  const width = 600
  const height = 300

const konvas = new Konvas('#konvas', {
  scale: 1.5,
  resizeable: false,
})
konvas.addNode({
  x: 80, y: 80, width: 60, height: 60, text: 'Text'
})
konvas.addNode({
  x: 600 - 60, y: 300 - 60, width: 60, height: 60, text: 'Text'
})

konvas.addNode({
  x: (600 - 20) / 2, y: (300 - 60) / 2, width: 20, height: 20, text: 'Text'
})
</script>
</body>
</html>
